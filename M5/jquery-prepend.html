<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
	</script>
	<script>
        $(document).ready(function () {

           $('div').prepend('<p>This is prepended paragraph</p>');

        });
    </script>
</head>
<body>
	<h1>Demo: jQuery prepend() method </h1>
	<div>
		<label>This is div.</label>
	</div>
</body>
</html>
