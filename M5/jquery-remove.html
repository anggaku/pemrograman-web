<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
	</script>
	<script>
        $(document).ready(function () {

           $('label').remove();

        });
    </script>
</head>
<body>
	<h1>Demo: jQuery remove() method </h1>
	<div>This is div.
		<label>This is label.</label>
	</div>
</body>
</html>
