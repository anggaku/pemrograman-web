<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Agus</title>
</head>
<style>
    .agus{
        background-color: red;
        width: 30px;
        height: 8px;
        margin: 5px;
    }
    .agus-redup{
        background-color: grey;
        width: 30px;
        height: 8px;
        margin: 5px;
    }
    .level-gap {
        text-align: center;
    }
    .level-gap table {
        text-align: center;
        margin: 0 auto;
    }
</style>
<body>
    <div class="level-gap">
        <h3>3 Level Gap</h3>
        <table>
            <tr>
                <td class="agus"></td>
                <td class="agus"></td>
                <td class="agus"></td>
                <td class="agus-redup"></td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="level-gap">
        <h3>1 Level Gap</h3>
        <table>
            <tr>
                <td class="agus"></td>
                <td class="agus-redup"></td>
                <td class="agus-redup"></td>
                <td class="agus-redup"></td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="level-gap">
        <h3>2 Level Gap</h3>
        <table>
            <tr>
                <td class="agus"></td>
                <td class="agus"></td>
                <td class="agus-redup"></td>
                <td class="agus-redup"></td>
            </tr>
        </table>
    </div>

</body>
</html>
