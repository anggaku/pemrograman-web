<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS border Shorthand Property</title>
<style>
    p { 
        border: 5px solid #00ff00;
		background: yellow;
        padding: 20px;
        margin: 20px;
    }
    .no-border {
        border: 5px #00ff00;
        background: yellow;
        padding: 20px;
        margin: 20px;
    }
</style>
</head>
<body>
    <p>This is a paragraph with border.</p>
    <p class="no-border">
        This paragraph has no border.
    </p>
</body>
</html>
